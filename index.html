<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新增：防止搜尋引擎索引 -->
    <meta name="robots" content="noindex, nofollow">
    <title>閃動格子 (CyberCube) 日本事業投資計畫書</title>
    <!-- 連結外部 CSS 檔案 -->
    <link rel="stylesheet" href="style.css">
    <!-- 載入所需的函式庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center p-2 sm:p-4 md:p-8">

    <!-- =========== 密碼保護層 =========== -->
    <div id="password-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center p-4 transition-opacity duration-500">
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">請輸入密碼</h2>
            <p class="text-gray-500 mb-6">請輸入密碼以繼續瀏覽計畫書。</p>
            <input type="password" id="password-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <p id="error-message" class="text-red-500 h-6 mt-2 text-sm"></p>
            <button id="password-submit" class="w-full mt-2 px-6 py-3 text-lg font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                進入
            </button>
        </div>
    </div>
    <!-- ================================== -->

    <!-- =========== 簡報內容將會被載入到這裡 =========== -->
    <div id="presentation-wrapper" class="w-full h-full">
        <!-- The presentation content will be loaded here by script.js -->
    </div>
    <!-- ============================================ -->

    <!-- 連結外部 JavaScript 檔案 -->
    <script src="script.js"></script>
</body>
</html>
